<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/js/uvatar.api.js"></script>
    <title>Uvatar - API demo</title>

    <style>
        input{
            display: inline-block;
        }
        
        label{
            display: block;
        }
        
        #demo{
            display: block;
            width: 600px;
            height: 300px;
            border: 1px solid #000000;
            background-color: #eeeeee;
        }

        #result{
            display: block;
            min-width: 300px;
            min-height: 300px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>

<label for="">Get by email</label>
<input type="text" id="email" placeholder="john.smith@oula.com" size="50"/>
<input type="text" id="email-size" placeholder="size" size="4"/>
<input type="radio" name="email-format" value="jpg"/> jpg
<input type="radio" name="email-format" value="png"/> png
<input type="radio" name="email-format" value="bmp"/> bmp
<button id="btn-email">Go!</button>

<br/>
<br/>

<label for="">Get by md5</label>
<input type="text" id="md5" placeholder="b642b4217b34b1e8d3bd915fc65c4452" size="50"/>
<input type="text" id="md5-size" placeholder="size" size="4"/>
<input type="radio" name="md5-format" value="jpg"/> jpg
<input type="radio" name="md5-format" value="png"/> png
<input type="radio" name="md5-format" value="bmp"/> bmp
<button id="btn-md5">Go!</button>
<br/>
<br/>

<div id="demo">

    <div id="result">
        <img id="result-img" src="" alt=""/>
        <p id="result-p"></p>
    </div>

</div>

<br/>
<label for="">Get by class name</label>
<img src="b642b4217b34b1e8d3bd915fc65c4452" alt="" class="uvatar-image"/>
<img src="test@test.com" alt="" class="uvatar-image-by-email"/>

</body>
</html>
